<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./cstyle/loginStyle.css">
</head>
<body>
    <div class="grid align__item">
        <div class="register">
            <img src="img/logoFW.png" class="site__logo" alt="Logo">
            <h2>Login</h2>
            <form id="login-form" action="/login" method="post" class="form">
                <div class="form__field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="info@mailaddress.com" required>
                </div>
                <div class="form__field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••••••" required>
                </div>
                <div class="form__field">
                    <input type="submit" value="Login">
                </div>
            </form>
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const result = await response.json();
                if (response.ok) {
                    console.log('Storing userId:', result.userId); // Debug: log the userId being stored
                    localStorage.setItem('userId', result.userId); // Store userId in localStorage
                    window.location.href = 'main.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
