<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./cstyle/loginStyle.css">
</head>
<body>
    <div class="grid align__item">
        <div class="register">
            <img src="img/logoFW.png" class="site__logo" alt="Logo">
            <h2>Login</h2>
            <form id="login-form" action="/login" method="post" class="form">
                <div class="form__field">
                    <label for="identifier">Email or Badge Number</label>
                    <input type="identifier" id="identifier" name="identifier" placeholder="Email or Badge Number" required>
                </div>
                <div class="form__field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••••••" required>
                </div>
                <div class="form__field">
                    <input type="submit" value="Login">
                </div>
            </form>
            <p>Don't have an account? <a href="userType.html">Sign up</a></p>
        </div>
    </div>
    <script>
      document.getElementById('login-form').addEventListener('submit', async function(event) {
  event.preventDefault();
  const identifier = document.getElementById('identifier').value;
  const password = document.getElementById('password').value;

  try {
    const response = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ identifier, password })
    });

    const result = await response.json();
    if (response.ok) {
      // Ensure that role and name are being properly received and stored
      console.log('Login result:', result);
      localStorage.setItem('userId', result.userId);
      localStorage.setItem('role', result.role); // Store the role in localStorage
      localStorage.setItem('name', result.name);
      console.log('Stored in localStorage:', localStorage.getItem('userId'), localStorage.getItem('role'), localStorage.getItem('name'));
      window.location.href = 'main.html';
    } else {
      alert(result.message);
    }
  } catch (error) {
    console.error('Login error:', error);
  }
});

    </script>
</body>
</html>
