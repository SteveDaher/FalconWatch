<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FalconWatch Report History</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="./cstyle/reportstyle.css">
</head>
<body>

  <div id="header">
    <img src="./img/logoFW.png" alt="Logo" id="logo">
    <div id="nav-buttons">
      <a href="main.html" class="active-link">Home</a>
      <a href="services.html" id="view-services">View Services</a>
    </div>
  </div>

  <div class="container">
    <h1>Report History</h1>
    <div class="table-container">
      <table id="report-table">
        <thead>
          <tr>
            <th>Incident Number</th>
            <th>Name</th>
            <th>Severity</th>
            <th>Description</th>
            <th>Date</th>
            <th>Location</th>
            <th>Pin</th>
          </tr>
        </thead>
        <tbody id="report-body">
          <!-- Report rows will be dynamically generated here -->
        </tbody>
      </table>
    </div>
    <div class="pagination" id="pagination-controls">
      <!-- Pagination controls will be dynamically generated here -->
    </div>
    <a href="services.html" class="back-btn">Back to Services</a>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <script>
    const reportsPerPage = 15;
    let currentPage = 1;

    async function fetchCrimeReports(page = 1) {
      try {
        const userId = localStorage.getItem('userId'); // Assuming the userId is stored in localStorage after login
        console.log('Retrieved userId from localStorage:', userId); // Debug: log the retrieved userId

        const response = await fetch(`/reports?userId=${userId}`);
        const reports = await response.json();

        // Handle pagination if reports are more than the reportsPerPage
        const totalReports = reports.length;
        const totalPages = Math.ceil(totalReports / reportsPerPage);

        // Slice reports for the current page
        const start = (page - 1) * reportsPerPage;
        const end = start + reportsPerPage;
        const paginatedReports = reports.slice(start, end);

        // Get location names for all reports
        await addLocationNamesToReports(paginatedReports);

        renderCrimeTable(paginatedReports);
        renderPaginationControls(totalPages);
      } catch (error) {
        console.error('Error fetching reports:', error);
      }
    }

    async function addLocationNamesToReports(reports) {
      for (let report of reports) {
        if (report.coordinates && report.coordinates.length === 2) {
          const locationName = await reverseGeocode(report.coordinates);
          report.locationName = locationName;
        } else {
          report.locationName = 'Unknown Location';
        }
      }
    }

    async function reverseGeocode([longitude, latitude]) {
      const apiKey = 'pk.eyJ1IjoiZmFsY29ud2F0Y2giLCJhIjoiY2x5ZWIwcDJhMDBxbTJqc2VnYWMxeWNvdCJ9.bijpr26vfErYoGhhlQnaFA'; // Replace with your Mapbox API key
      const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${longitude},${latitude}.json?access_token=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.features && data.features.length > 0) {
          return data.features[0].place_name;
        } else {
          return 'Unknown Location';
        }
      } catch (error) {
        console.error('Error during reverse geocoding:', error);
        return 'Error fetching location';
      }
    }

    function renderCrimeTable(reports) {
      const tbody = document.getElementById('report-body');
      tbody.innerHTML = '';

      reports.forEach(report => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${report.incidentId}</td>
          <td>${report.name}</td>
          <td class="${getPriorityClass(report.severity)}">${report.severity}</td>
          <td>${report.description}</td>
          <td>${formatDate(report.date)}</td>
          <td>${report.locationName || report.coordinates.join(', ')}</td>
          <td><a href="main.html?showPin=${report.incidentId}" class="view-pin-btn">Show Pin</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderPaginationControls(totalPages) {
      const pagination = document.getElementById('pagination-controls');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = i === currentPage ? 'active' : '';
        button.onclick = () => {
          currentPage = i;
          fetchCrimeReports(currentPage);
        };
        pagination.appendChild(button);
      }
    }

    function getPriorityClass(severity) {
      switch (severity) {
        case 'low': return 'low';
        case 'medium': return 'medium';
        case 'high': return 'high';
        default: return '';
      }
    }

    function formatDate(dateStr) {
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric' };
      return new Date(dateStr).toLocaleDateString('en-US', options);
    }

    // Fetch crime reports when the page loads
    fetchCrimeReports(currentPage);
  </script>
</body>
</html>
