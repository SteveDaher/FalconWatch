<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FalconWatch Crime Report</title>
  
  <!-- Corrected CSS file paths -->
  <link rel="stylesheet" href="/css/chartStyle.css">
  <link rel="stylesheet" href="/css/chartStyle2.css">
  
  <!-- External libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  
  <!-- Corrected JS file path -->
  <script src="/js/chart2.js" defer></script>
  <script src="/socket.io/socket.io.js"></script>

</head>
<body>
  <div id="header">
    <div id="user-info">
      <span id="user-name"></span>
    </div>
    <img src="/client/public/img/logoFW.png" alt="Logo" id="logo">
    <div id="nav-buttons">
      <a href="/client/public/html/main.html" class="active-link">Home</a>
      <a href="/client/public/html/services.html" id="view-services">View Services</a>
      <a href="/client/public/html/login.html" id="sign-out" class="sign-out-btn">Sign Out</a>
    </div>
  </div>

  <div class="container">
    <h1>Crimes Report</h1>
    <div class="chart-wrapper">
      <div class="chart-container">
        <canvas id="categoryChart"></canvas>
      </div>
      <div id="total-crimes-container">
        <h2>Total Crimes this Month:</h2>
        <p id="total-crimes">0</p>
      </div>
    </div>
    <div class="filter-container">
      <label for="monthFilter">Filter by Month:</label>
      <select id="monthFilter">
        <option value="">Select Month</option>
        <option value="2024-01">January 2024</option>
        <option value="2024-02">February 2024</option>
        <option value="2024-03">March 2024</option>
        <option value="2024-04">April 2024</option>
        <option value="2024-05">May 2024</option>
        <option value="2024-06">June 2024</option>
        <option value="2024-07">July 2024</option>
        <option value="2024-08">August 2024</option>
        <option value="2024-09">September 2024</option>
        <option value="2024-10">October 2024</option>
        <option value="2024-11">November 2024</option>
        <option value="2024-12">December 2024</option>
      </select>
      <label for="typeFilter">Filter by Type:</label>
      <select id="typeFilter">
        <option value="category">Category</option>
        <option value="severity">Severity</option>
      </select>
    </div>
    <a href="/html/services.html" class="back-btn">Back to Services</a>
  </div>
</body>
</html>
