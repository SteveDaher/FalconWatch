<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FalconWatch Crime Report</title>
  <link rel="stylesheet" href="./cstyle/chart2Style.css">
</head>
<body>
  <div id="header">
    <img src="./img/logoFW.png" alt="Logo" id="logo">
    <div id="nav-buttons">
      <a href="main.html" class="active-link">Home</a>
      <a href="services.html" id="view-services">View Services</a>
    </div>
  </div>

  <div class="container">
    <h1>Crimes by Category</h1>
    <div class="chart-wrapper">
      <div class="chart-container">
        <canvas id="categoryChart"></canvas>
      </div>
      <div id="total-crimes-container">
        <h2>Total Crimes this Month:</h2>
        <p id="total-crimes">0</p>
      </div>
    </div>
    <div class="filter-container">
      <label for="monthFilter">Filter by Month:</label>
      <select id="monthFilter">
        <option value="">Select Month</option>
        <option value="2024-01">January 2024</option>
        <option value="2024-02">February 2024</option>
        <option value="2024-03">March 2024</option>
        <option value="2024-04">April 2024</option>
        <option value="2024-05">May 2024</option>
        <option value="2024-06">June 2024</option>
        <option value="2024-07">July 2024</option>
        <option value="2024-08">August 2024</option>
        <option value="2024-09">September 2024</option>
        <option value="2024-10">October 2024</option>
        <option value="2024-11">November 2024</option>
        <option value="2024-12">December 2024</option>
      </select>
    </div>
    <a href="services.html" class="back-btn">Back to Services</a>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script>
    let categoryChart;

    const categoryColors = {
      'Willful Murder': '#FF5733',
      'Aggravated Assault': '#33FF57',
      'Rape': '#3357FF',
      'Robbery': '#F1C40F',
      'Theft': '#FF6384',
      'Abduction': '#8E44AD',
      'Burglary': '#FFCE56',
      'Drugs': '#2ECC71',
      'Human Trafficking': '#E74C3C',
      'Other': '#95A5A6'
    };

    async function fetchCategoryData(month = '') {
      try {
        const userId = localStorage.getItem('userId');
        const response = await fetch(`/crime-summary-category?userId=${userId}&month=${month}`);
        const data = await response.json();

        if (!data || data.length === 0) {
          if (categoryChart) {
            categoryChart.destroy();
          }
          updateTotalCrimes(0); // Update total crimes display
          return;
        }

        const categoryCounts = {};
        data.forEach(item => {
          if (!categoryCounts[item.category]) {
            categoryCounts[item.category] = 0;
          }
          categoryCounts[item.category] += item.count;
        });

        const labels = Object.keys(categoryCounts);
        const values = Object.values(categoryCounts);

        // Map categories to predefined colors
        const backgroundColors = labels.map(label => categoryColors[label] || '#999999'); // Default to gray if no color defined
        const borderColors = backgroundColors.map(color => color.replace('0.5', '1')); // Make borders darker

        if (categoryChart) {
          categoryChart.destroy();
        }

        const ctx = document.getElementById('categoryChart').getContext('2d');
        categoryChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: labels,
            datasets: [{
              label: 'Crimes by Category',
              data: values,
              backgroundColor: backgroundColors,
              borderColor: borderColors,
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
                display: true
              },
              tooltip: {
                callbacks: {
                  label: function(tooltipItem) {
                    return `${tooltipItem.label}: ${tooltipItem.raw}`;
                  }
                }
              },
              datalabels: {
                color: '#000',
                display: true,
                formatter: function(value, context) {
                  return context.label; // Display category names inside the doughnut
                },
                anchor: 'center',
                align: 'center',
                font: {
                  weight: 'bold',
                  size: 12
                }
              }
            }
          }
        });

        // Update total crimes count
        const totalCrimes = data.reduce((total, item) => total + item.count, 0);
        updateTotalCrimes(totalCrimes);

      } catch (error) {
        console.error('Error fetching category data:', error);
        updateTotalCrimes(0); // Set to 0 in case of error
      }
    }

    async function updateTotalCrimes(total) {
      try {
        document.getElementById('total-crimes').textContent = total;
      } catch (error) {
        console.error('Error updating total crimes:', error);
        document.getElementById('total-crimes').textContent = '0'; // Set to 0 in case of error
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Load data for the current month by default
      const currentDate = new Date();
      const currentMonth = String(currentDate.getFullYear()) + '-' + String(currentDate.getMonth() + 1).padStart(2, '0'); // Format YYYY-MM
      document.getElementById('monthFilter').value = currentMonth;
      fetchCategoryData(currentMonth);

      // Set up month filter change event
      document.getElementById('monthFilter').addEventListener('change', (event) => {
        const month = event.target.value;
        if (month) {
          fetchCategoryData(month);
        } else {
          // Handle case where no month is selected
          if (categoryChart) {
            categoryChart.destroy();
          }
          updateTotalCrimes(0); // Set total crimes to 0
        }
      });
    });
  </script>
</body>
</html>
