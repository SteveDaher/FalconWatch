<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Successful</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            background-image: url('/img/LoginBackground.png'); /* Background image for the page */
        }
        .success-page {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .success-icon img {
            width: 80px;
            height: 80px;
        }
        .message {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }
        .report-id {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .dashboard-button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 50px;
            font-size: 1em;
            color: #fff;
            background-color: #2b966f;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dashboard-button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <div class="success-page">
        <!-- Success icon (image) -->
        <div class="success-icon">
            <img src="/img/successlogo.png" alt="Success Icon">
        </div>

        <!-- Success message -->
        <p class="message">Report Submitted Successfully!</p>
        
        
        <!-- Button to go to the dashboard -->
        <a href="/html/index.html" class="dashboard-button">Go To Homepage</a>
    </div>
</body>
</html>
