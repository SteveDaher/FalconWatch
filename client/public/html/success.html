<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Successful</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            background-image: url('/img/LoginBackground.png');
            background-size: cover;
            background-position: center;
        }

        .success-page {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .success-icon {
            margin-bottom: 20px;
        }

        .success-icon img {
            width: 80px;
            height: 80px;
        }

        .message {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }

        .report-id {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 30px;
            font-size: 1em;
            color: #fff;
            background-color: #2b966f;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #31b283;
        }
    </style>
</head>
<body>
    <div class="success-page">
        <div class="success-icon">
            <img src="/img/successlogo.png" alt="Success">
        </div>
        <h1>Report Submitted Successfully!</h1>
        <p class="message">Thank you for helping keep our city safe. Your report has been received.</p>
        
        <a href="/html/index.html" class="home-button">Return to Home</a>
    </div>

    <script>
        function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    const incidentId = getQueryParam('incidentId');
    document.getElementById('incidentId').textContent = incidentId ? incidentId : 'N/A';
</script>
</body>
</html>
