<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FalconWatch Changelog</title>
  <link rel="stylesheet" href="/css/changeLogStyle.css">
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div class="body">
    <!-- Header with logo and navigation buttons -->
    <div id="header">
      <div id="nav-buttons">
        <!-- Button for police users to create a new update -->
        <div id="user-info" class="user-dropdown">
          <img src="/img/free-user-icon-3296-thumb.png" alt="User Icon" id="user-icon">
          <span id="user-name">Username</span>
          
          
          <div id="user-menu" class="user-menu-dropdown">
              <a href="/html/userpage.html">View Profile</a>
              <a href="#" id="signout-link">Sign Out</a>
          </div>
      </div>
        <a href="/public/index.html">Home</a>
        <a href="/html/services.html" id="view-services">Dashboard</a>

      </div>
      <div id="language-dropdown" class="dropdown">
        <div class="dropdown-container">
            <a href="#" id="Language" class="dropbtn">Language/لغة</a>
            <div class="dropdown-content">
                <a href="#" id="EnglishLanguage">English</a>
                <a href="#" id="ArabicLanguage">عربي</a>
            </div>
        </div>
    </div> 
    <div class="logo-container">
      <img src="/img/logoFW.png" alt="Logo" class="heading-logo2">
    </div>
    </div>

    <!-- Main container for changelog -->
    <div class="container">
      <div class="heading-logo-container">
        <h1 class="insights-heading">FalconWatch <span class="fancy-text">Changelog</span></h1>
        <img src="/img/logoFW.png" alt="Logo" class="heading-logo1">
      </div>
      <div id="create-update-section" class="nav-button" style="display: none;">
        <button id="create-update-btn" class="btn">Create Update</button>
      </div>

      <!-- Display changelog updates -->
      <div id="changelog-updates"></div>
    </div>
  </div>

  <!-- Modal Popup for creating an update -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-popup">&times;</span>
      <h2>Create New Update</h2>
      <!-- Quill editor container -->
      <div id="editor-container"></div>
      <button class="btn" id="submit-update-btn">Submit Update</button>
    </div>
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="/js/changeLogs.js"></script>
</body>
</html>
