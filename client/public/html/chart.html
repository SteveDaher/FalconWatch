<!-- Path: client/html/chart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View crime severity reports in FalconWatch.">
    <meta name="keywords" content="crime, severity, reports, FalconWatch">
    <title>FalconWatch Crime Severity Report</title>
    <!-- Link to external CSS for styling the chart page -->
    <link rel="stylesheet" href="/css/chartStyle.css">
    <!-- Include Chart.js for generating charts and Socket.IO for real-time updates -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include custom JavaScript file for chart functionality, load it after DOM loads -->
    <script src="/js/chart.js" defer></script>
    <style>
        /* Hide the whole page by default */
        body {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Wrap the entire body content in a div to control visibility -->
    <div class="body">
        <!-- Header section with user info, logo, and navigation buttons -->
        <div id="header">
            <div id="user-info">
                <span id="user-name"></span> <!-- Placeholder for user's name -->
            </div>
            <img src="/img/logoFW.png" alt="FalconWatch Logo" id="logo"> <!-- Logo image with alt text -->
            <div id="nav-buttons">
                <a href="/html/main.html" class="active-link">Home</a> <!-- Navigation to Home -->
                <a href="/html/services.html" id="view-services">View Services</a> <!-- Navigation to Services -->
                <a href="/html/login.html" id="sign-out" class="sign-out-btn">Sign Out</a> <!-- Sign out button -->
            </div>
        </div>

        <!-- Main container for the chart content -->
        <div class="container">
            <h1>Crime Severity Report</h1> <!-- Page heading -->

            <!-- Chart container -->
            <div class="chart-container">
                <canvas id="myBarChart"></canvas> <!-- Chart canvas element for rendering the bar chart -->
            </div>

            <!-- Back button to navigate back to services page -->
            <a href="/html/services.html" class="back-btn">Back to Services</a>
        </div>
    </div>
</body>
</html>
