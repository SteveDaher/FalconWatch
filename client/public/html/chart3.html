<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalconWatch Crime Report: Type vs. Time of Day</title>

    <!-- Link to shared styles and specific styles for chart3 -->
    <link rel="stylesheet" href="/css/chartStyle.css">
    <link rel="stylesheet" href="/css/chartStyle3.css">

    <!-- Include Chart.js library for rendering charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Include custom JavaScript for this specific chart -->
    <script src="/js/chart3.js" defer></script>
</head>
<body>
    <div class="page-content"> <!-- Add this wrapper to control visibility -->
        <!-- Header section with logo and navigation links -->
        <div id="header">
            <div id="nav-buttons">
                <div id="user-info" class="user-dropdown">
                    <img src="/img/free-user-icon-3296-thumb.png" alt="User Icon" id="user-icon">
                    <span id="user-name">Username</span>
                    <div id="user-menu" class="user-menu-dropdown">
                        <a href="/html/userpage.html">View Profile</a>
                        <a href="#" id="signout-link">Sign Out</a>
                    </div>
                </div>
                <a href="/public/index.html">Home</a>
                <a href="/html/services.html" id="view-services">Dashboard</a>
            </div>
        
            <!-- New wrapper for language and logo -->
            <div id="right-header">
                <div id="language-dropdown" class="dropdown">
                    <div class="dropdown-container">
                        <a href="#" id="Language" class="dropbtn">Language/لغة</a>
                        <div class="dropdown-content">
                            <a href="#" id="EnglishLanguage">English</a>
                            <a href="#" id="ArabicLanguage">عربي</a>
                        </div>
                    </div>
                </div>
                <img src="/img/logoFW.png" alt="FalconWatch Logo" id="logo">
            </div>
        </div>

        <!-- Main container for the chart and filter options -->
        <div class="container">
            <h1>Crime Type vs. Time of Day</h1> <!-- Page heading -->

            <!-- Dropdown for selecting a month -->
            <div>
                <label for="month">Select Month:</label>
                <select id="month" onchange="fetchCrimeData()">
                    <!-- Options for months will be populated dynamically -->
                </select>
            </div>

            <!-- Chart container -->
            <div class="chart-container">
                <canvas id="myChart"></canvas> <!-- Canvas element for rendering the chart -->
            </div>

            <!-- Back button to return to services page -->
            <a href="/html/services.html" class="back-btn">Back to Services</a>
        </div>
    </div> <!-- End of page-content -->
</body>
</html>
