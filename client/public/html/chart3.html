<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FalconWatch Crime Report: Type vs. Time of Day</title>
  <!-- Link to shared styles -->
  <link rel="stylesheet" href="/css/chartStyle.css">
  <!-- Link to specific styles for chart3 -->
  <link rel="stylesheet" href="/css/chartStyle3.css">
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include the JavaScript for this chart -->
  <script src="/js/chart3.js" defer></script>
</head>
<body>
  <div id="header">
    <div id="user-info">
      <span id="user-name"></span>
    </div>
    <img src="/img/logoFW.png" alt="Logo" id="logo">
    <div id="nav-buttons">
      <a href="/html/main.html" class="active-link">Home</a>
      <a href="/html/services.html" id="view-services">View Services</a>
      <a href="/html/login.html" id="sign-out" class="sign-out-btn">Sign Out</a>
    </div>
  </div>

  <div class="container">
    <h1>Crime Type vs. Time of Day</h1>
    <div>
      <label for="month">Select Month:</label>
      <select id="month" onchange="fetchCrimeData()">
        <!-- Populate months dynamically -->
      </select>
    </div>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
    <a href="/html/services.html" class="back-btn">Back to Services</a>
  </div>
</body>
</html>
