<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FalconWatch Crime Trends</title>

  <!-- Link to external styles -->
  <link rel="stylesheet" href="/css/chartStyle.css">

  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="page-content"> <!-- Add this wrapper to control visibility -->
    <!-- Header with logo and navigation buttons -->
    <div id="header">
      <div id="nav-buttons">
          <div id="user-info" class="user-dropdown">
              <img src="/img/free-user-icon-3296-thumb.png" alt="User Icon" id="user-icon">
              <span id="user-name">Username</span>
              <div id="user-menu" class="user-menu-dropdown">
                <a href="/html/userpage.html">View Profile</a>
                  <a href="#" id="signout-link">Sign Out</a>
              </div>
          </div>
          <a href="/public/index.html">Home</a>
          <a href="/html/services.html" id="view-services">Dashboard</a>
      </div>
  
      <!-- New wrapper for language and logo -->
      <div id="right-header">
          <div id="language-dropdown" class="dropdown">
              <div class="dropdown-container">
                  <a href="#" id="Language" class="dropbtn">Language/لغة</a>
                  <div class="dropdown-content">
                      <a href="#" id="EnglishLanguage">English</a>
                      <a href="#" id="ArabicLanguage">عربي</a>
                  </div>
              </div>
          </div>
          <img src="/img/logoFW.png" alt="FalconWatch Logo" id="logo">
      </div>
  </div>

    <!-- Main container for crime trends -->
    <div class="container">
      <h1>Crime Trends</h1> <!-- Page title -->

      <!-- Year filter dropdown -->
      <div class="filter-container">
        <label for="yearFilter">Select Year:</label>
        <select id="yearFilter" onchange="fetchCrimeData()">
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <!-- More years can be added as needed -->
        </select>
      </div>

      <!-- Canvas for the chart -->
      <div class="chart-container">
        <canvas id="myChart" width="800" height="600"></canvas> <!-- Canvas for rendering the chart -->
      </div>

      <!-- Back button -->
      <a href="/html/services.html" class="back-btn">Back to Services</a>
    </div>
  </div> <!-- End of page-content -->
  <!-- Link to custom JavaScript -->
  <script src="/js/chart4.js" defer></script> <!-- Defer loading of JavaScript -->
</body>
</html>
