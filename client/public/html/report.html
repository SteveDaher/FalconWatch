<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Crime</title>
    <link rel="stylesheet" href="/css/reportStyle.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <div id="logo-and-nav">
          <img src="/img/logoFW.png" alt="Logo" id="logo">
          <div id="nav-buttons">
            <a href="/public/index.html" class="active-link">Home</a>
            <a href="/html/report.html">Report a Crime</a>
          </div>
        </div>
        <div id="user-info">
          <select id="language-selector">
            <option value="en">English</option>
            <option value="ar">العربية</option>
          </select>
          <span id="welcome-message">Welcome, Guest</span> <!-- This will be updated by JavaScript -->
        </div>
      </div>  


    <!-- Report Container -->
    <div class="report-container">
        <h2>Report a Crime</h2>
        <form id="crime-report-form" enctype="multipart/form-data">
            <!-- Embedded map within the form -->
            <div id="map" style="position:relative;">
                <button id="fullscreen-btn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd" d="M15.75 2.25H21a.75.75 0 0 1 .75.75v5.25a.75.75 0 0 1-1.5 0V4.81L8.03 17.03a.75.75 0 0 1-1.06-1.06L19.19 3.75h-3.44a.75.75 0 0 1 0-1.5Zm-10.5 4.5a1.5 1.5 0 0 0-1.5 1.5v10.5a1.5 1.5 0 0 0 1.5 1.5h10.5a1.5 1.5 0 0 0 1.5-1.5V10.5a.75.75 0 0 1 1.5 0v8.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V8.25a3 3 0 0 1 3-3h8.25a.75.75 0 0 1 0 1.5H5.25Z" clip-rule="evenodd"/>
                    </svg>
                </button>

                <div id="map-controls">
                    <div id="menu">
                        <input id="satellite-streets-v12" type="radio" name="rtoggle" value="satellite-streets-v12" checked="checked">
                        <label for="satellite-streets-v12">Satellite Streets</label>
                
                        <input id="light-v11" type="radio" name="rtoggle" value="light-v11">
                        <label for="light-v11">Light</label>
                
                        <input id="dark-v11" type="radio" name="rtoggle" value="dark-v11">
                        <label for="dark-v11">Dark</label>
                
                        <input id="streets-v12" type="radio" name="rtoggle" value="streets-v12">
                        <label for="streets-v12">Streets</label>
                
                        <input id="outdoors-v12" type="radio" name="rtoggle" value="outdoors-v12">
                        <label for="outdoors-v12">Outdoors</label>
                    </div>
                </div>
            </div>

            <label for="crime-category">Category</label>
            <select id="crime-category" name="crime-category" required>
                <option value="Willful Murder">Willful Murder</option>
                <option value="Aggravated Assault">Aggravated Assault</option>
                <option value="Rape">Rape</option>
                <option value="Robbery">Robbery</option>
                <option value="Theft">Theft</option>
                <option value="Abduction">Abduction</option>
                <option value="Burglary">Burglary</option>
                <option value="Drugs">Drugs</option>
                <option value="Human Trafficking">Human Trafficking</option>
                <option value="Other">Other</option>
            </select>

            <label for="crime-description">Description</label>
            <textarea id="crime-description" name="crime-description" placeholder="Enter crime description" required></textarea>

            <input type="hidden" id="crime-coordinates" name="crime-coordinates" required>

            <label id="crime-attachment-label" for="crime-attachment">Attachment (Picture/Video)</label>
            <input type="file" id="crime-attachment" name="crime-attachment" accept="image/*,video/*">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <script src="/socket.io/socket.io.js"></script> <!-- Load Socket.IO -->
    <script src="/js/report.js"></script>
</body>
</html>
