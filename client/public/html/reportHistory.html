<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">FalconWatch Report History</title>
    <!-- Link to external stylesheet for report history -->
    <link rel="stylesheet" href="/css/reportHistoryStyle.css">
    <script src="https://unpkg.com/i18next@latest/i18next.js"></script>

</head>
<body>
    <div class="page-content">
        <!-- Header section with logo and navigation buttons -->
        <div id="header">
            <div id="nav-buttons">
                <div id="user-info" class="user-dropdown">
                    <img src="/img/free-user-icon-3296-thumb.png" alt="User Icon" id="user-icon">
                    <span id="user-name">Username</span>
                    
                    
                    <div id="user-menu" class="user-menu-dropdown">
                        <a href="/html/userpage.html">View Profile</a>
                        <a href="#" id="signout-link">Sign Out</a>
                    </div>
                </div>
                

                <!-- Navigation links -->
                <a href="/public/index.html">Home</a>
                <a href="/html/services.html" id="view-services">Dashboard</a>
                
            </div>

            <div id="language-dropdown" class="dropdown">
                <div class="dropdown-container">
                    <a href="#" id="Language" class="dropbtn">Language/لغة</a>
                    <div class="dropdown-content">
                        <a href="#" id="EnglishLanguage">English</a>
                        <a href="#" id="ArabicLanguage">عربي</a>
                    </div>
                </div>
            </div>         

            <!-- FalconWatch logo -->
            <img src="/img/logoFW.png" alt="Logo" id="logo"> <!-- Updated path -->
        </div>
        
        <div id="popup-container"></div>

        <!-- Main container for report history content -->
        <div class="container">
            <h1 data-i18n="Report History">Report History</h1>
            <div class="table-container">
                <!-- Table to display report history -->
                <table id="report-table">
                    <thead>
                        <tr>
                            <th data-i18n="IncidentId">IncidentId</th>
                            <th data-i18n="Category">Name</th>
                            <th data-i18n="Severity">Severity</th>
                            <th data-i18n="Description">Description</th>
                            <th data-i18n="Date">Date</th>
                            <th data-i18n="Location">Location</th>
                            <th data-i18n="Pin">Pin</th>
                            <th data-i18n="Delete">Delete</th> <!-- Added Delete column -->
                        </tr>
                    </thead>
                    <tbody id="report-body">
                        <!-- Report rows will be dynamically populated via JavaScript -->
                    </tbody>
                </table>
            </div>
            <!-- Pagination controls will be dynamically generated here -->
            <div id="pagination-controls" class="pagination"></div>

            <!-- Button to go back to the map page -->
            <a href="/html/main.html" class="back-btn" data-i18n="backToMap">Back to Map</a>
        </div>
    </div> <!-- End of page-content -->

    <!-- External JavaScript to handle report fetching and pagination -->
    <script src="/js/reportHistory.js"></script>
    <script src="/js/userVerify.js"></script>
</body>
</html>
