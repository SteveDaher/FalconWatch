<!-- client/public/html/account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Login/Register</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/accountStyle.css">
    <script src="/js/welcome.js" defer></script></head>
<body class="align">
    <div class="grid align__item">
        <div class="welcome">
            <img src="/img/logoFW.png" class="site__logo" alt="Logo">
            <h2>Welcome</h2>
            <div class="form">
                <div class="form__field">
                    <button id="loginButton" class="menu-button">Login</button>
                </div>
                <div class="form__field">
                    <button id="registerButton" class="menu-button">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
